
 
<div class="card-body">
    

    <h1>Zaposleni 
        <input style="float: right; width: 20%;"
          type="text"
          [(ngModel)]="termUser"
          class="form-control"
          placeholder="Pretražite zaposlene"
        />
    </h1>
    <hr>


    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr> 
                    <th>Ime i prezime</th>
                    <th>Email</th>
                    <th>Broj telefona</th>
                    <th>Vrsta zaposlenog</th>
                    <th>Radna jedinica</th>
                    <th>Broj slobodnih dana godišnje</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of allUsers  | filter: termUser"> 
                    <td>{{item.fullName}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phoneNumber}}</td>
                    <td>{{item.role}}</td>
                    <td>{{item.sector}}</td>
                    <td>{{item.vacationDaysPerYear}} &nbsp; <span class="badge btn-green" (click)="openModal(item)" style="cursor: pointer;">Izmeni</span></td>
                    <td><span class="badge btn-red" (click)="deleteUser(item)" style="cursor: pointer;">Obriši</span></td>

                </tr>
            </tbody>
        </table>
    </div>
</div>


<!-- Modal for changing vacationDays view -->
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}" style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Izmena broja slobodnih dana za {{selectedUser.fullName}}</h5>
            </div> 
        
            <div  class="container">  
                <br>
                <input class="form-control" type="number" [(ngModel)]="selectedUser.vacationDaysPerYear">
                <br> 
        
        
                <br> 
            </div>
        
                
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" style="background-color: #676564; border: #676564; width: 35%;" (click)="display = 'none'">Odustani</button>
                <button type="button" class="btn btn-green" style="width: 35%;" (click)="display = 'none'; changeVacationDaysPerYear()" [disabled]="selectedUser.vacationDaysPerYear < 0">Potvrdi</button>
            </div>
        </div>
        </div>
        </div>
