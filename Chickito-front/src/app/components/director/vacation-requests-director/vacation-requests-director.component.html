
 
<div class="card-body">

    <h1  style="width:95%; float: left;">Zahtevi za godišnji odmor
        
        <input style="float: right; width: 19%; margin-right: 2%;"
          type="text"
          [(ngModel)]="term"
          class="form-control"
          placeholder="Pretražite zahteve"
        />
    </h1>


    <div class="table-responsive">
        <hr>
        <table class="table">
            <thead>
                <tr> 
                    <th>Zaposleni</th>
                    <th>Početak</th>
                    <th>Kraj</th> 
                    <th>Broj preostalih slobodnih dana</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of allRequests  | filter: term"> 
                    <td>{{item.user.firstName}} {{item.user.lastName}}</td>
                    <td>{{item.startDate}}</td>
                    <td>{{item.endDate}}</td> 
                    <td>{{item.user.availableVacationDays}}</td>
                    <td><span *ngIf="item.approved != true && item.approved != false" class="badge btn-red" (click)="displayModal(item, item.user)" style="cursor: pointer;">Odbij</span></td>
                    <td><span *ngIf="item.approved != true && item.approved != false" class="badge btn-green" (click)="accept(item)" style="cursor: pointer;">Prihvati</span></td>

                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal for documentation view -->
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}" style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Odbijanje zahteva za godišnji odmor </h5>
        </div> 

        <div  class="container"> 
                
            <div style="margin: 1%; margin-top: 4%; margin-bottom: 4%;">
                <strong>Zaposleni:</strong><label>&nbsp;&nbsp;&nbsp;{{selectedUser.firstName}} {{selectedUser.lastName}}</label><br> 
                <strong>Početak:</strong><label>&nbsp;&nbsp;&nbsp;{{selectedRequest.startDate}}</label><br> 
                <strong>Kraj:</strong><label>&nbsp;&nbsp;&nbsp;{{selectedRequest.endDate}}</label><br>  
                <strong>Razlog:</strong> <br>
                <div class="input-group mb-3" style="margin-top: 10px;">
                <textarea class="form-control" style="height: 15ch;" type="text" [(ngModel)]="reason" placeholder="Unesite razlog"></textarea>
                </div>
               
            </div> 
 
                 

            <br> 
        </div>
 
          
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" style="background-color: #676564; border: #676564; width: 35%;" (click)="display = 'none'">Zatvori</button>
            <button type="button" class="btn btn-green" style="width: 35%;" (click)="decline()" [disabled]="reason == ''">Odbij</button>

        </div>
    </div>
    </div>
</div>
