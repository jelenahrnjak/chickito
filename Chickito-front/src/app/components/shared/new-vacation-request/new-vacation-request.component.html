<div  class="align-items-center justify-content-center " *ngIf="numberOfLeftDays <= 0">
                
    <div class="text-center">  

        <h4 class="text-dark mb-5" style="margin-top: 2%;">Nemate slobodnih dana</h4>
    </div> 
    
</div>

<div class="container d-flex align-items-center justify-content-center "   *ngIf="numberOfLeftDays > 0">
    <div class="row justify-content-center" >
        <div class="col-lg-6 col-md-10">
        <div class="card"  > 



            <div class="card-body p-5">
                
            <div class="text-center">
                <a href="" style="text-decoration: none; color: #00553e; font-size: 18px; ">
                <img  src="assets\logos\circle-border.png" width="100" height="100"> 
                </a> 
    
                <h4 class="text-dark mb-5" style="margin-top: 2%;">Kreiranje zahteva za godišnji odmor</h4>
            </div>  
            <form (ngSubmit)="onSubmit()" [formGroup]="form" >
                <div class="row"> 
                        <div class="input-group mb-3">
                            <label class="form-control">Broj slobodnih dana: {{numberOfLeftDays}}</label>
                        </div>
                        <div class="input-group mb-3"> 
                            <input class="form-control" formControlName="startDate"  placeholder="Početak važenja"
                            min="{{minDate | date:'yyyy-MM-dd' }}" (change)="checkDates()" onfocus="(this.type='date')"/>  
                        </div>
                        <div class="input-group mb-3"> 
                            <input type="text" class="form-control" formControlName="endDate"  
                                min="{{minDateMax | date:'yyyy-MM-dd' }}" max="{{maxDate | date:'yyyy-MM-dd' }}" placeholder="Kraj važenja" 
                                onfocus="(this.type='date')" [disabled]="!this.form.get('startDate')"/>  
                        </div>
    
                <div class="col-md-12 text-center">
                    <div class="d-flex my-2 justify-content-between">
                    <div class="d-inline-block mr-3"> 
                    </div>
     
                    </div>
    
                    <button type="submit" class="btn btn-lg btn-block mb-4 btn-green" [disabled]="!form.valid">Kreiraj</button>
     
                </div>
                </div>
            </form> 
            </div>
        </div>
        </div>
    </div>
    </div>
